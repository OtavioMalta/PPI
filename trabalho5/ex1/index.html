<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <title>Ex1</title>
        <style>
            body{
                padding: 1rem;
            }
        </style>

    </head>

    <body>
        <main>
            <form class="row g-2">

                <div class="col-sm-4">
                    <label for="inpPrimNome" class="form-label">Prim. Nome</label>
                    <input type="text" class="form-control" id="inpPrimNome">
                </div>

                <div class="col-sm-4">
                    <label for="inpSegNome" class="form-label">Seg. Nome</label>
                    <input type="text" class="form-control" id="inpSegNome">
                </div>

                <div class="col-sm-4">
                    <label for="inpUltNome" class="form-label">Ult. Nome</label>
                    <input type="text" class="form-control" id="inpUltNome">
                </div>

                <div class="col-sm-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Infome seu email">
                </div>

                <div class="col-sm-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="text" class="form-control" id="senha" placeholder="Informe sua senha">
                </div>
                
            </form>
        </main>
    </body>
</html>
