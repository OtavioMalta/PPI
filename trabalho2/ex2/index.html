<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" >
    <title>Formulario</title>
</head>

<body>
	<main>
		<form action = "cadastraCliente.php" method="post">
			<fieldset>Dados Pessoais</fieldset>

			<br>
			<div>
				<label for="nome">Nome: </label>
				<input id = "nome" name = "nome" type="text" required autofocus minlength="2" maxlength="50">
			</div>
			
			<br>
			<div>
				<label for="email">Email: </label>
				<input id = "email" name = "email" type="email" required>
			</div>

			<br>
			<div>
				<label for="cpf">CPF: </label>
				<input id = "cpf" name = "cpf" type="text" required  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
			</div>
			
			<br>
			<div>
				<label for="idade">Idade: </label>
				<input id = "idade" name = "idade" type="number" required>
			</div>

			<br>
			<div>
				<label for="telefone">Telefone: </label>
				<input id = "telefone" name = "telefone" type="tel" required>
			</div>

			<br>
			<div>
				<label for="nascimento">Data de Nascimento: </label>
				<input id = "nascimento" name = "nascimento" type="date">
			</div>

			<br>
			<div>
				<label>Sexo:</label>
				<div id="sexo">
					<input type="radio" id="masc" name="sexo" value="masc">
					<label for="masc">Masculino</label>
					<input type="radio" id="fem" name="sexo" value="fem">
					<label for="fem">Feminino</label>
				</div>
			</div>

			<br>
			<div>	
				<label for="estadoCivil">Estado Civil</label>
				<select id="estadoCivil" name="estadoCivil">
					<option value="solteiro">Solteiro(a)</option>
					<option value="casado">Casado(a)</option>
					<option value="outro">Outro</option>
				</select>
			</div>

			<br>
			<div>
				<label for="nascionalidade">Nascionalidade: </label>
				<input id = "nascionalidade" name = "nascionalidade" type="text" value="Brasileiro(a)" readonly>
			</div>
			

			<br><br>
			<fieldset>Endereço de Entrega</fieldset>

			<br>
			<div>
				<label for="cep">CEP: </label>
				<input id = "cep" name = "cep" type="number" required  >
			</div>

			<br>
			<div>
				<label for="tipoLogradouro">Tipo Logradouro</label>
				<select id="tipoLogradouro" name="tipoLogradouro">
					<option value="rua">Rua</option>
					<option value="avenida">Avenida</option>
					<option value="praca">Praça</option>
					<option value="outro">Outro</option>
				</select>
			</div>

			<br>
			<div>
				<label for="logradouro">Logradouro: </label>
				<input id = "logradouro" name = "logradouro" type="text" required>
			</div>

			<br>
			<div>
				<label for="bairro">Bairro: </label>
				<input id = "bairro" name = "bairro" type="text" required>
			</div>

			<br>
			<div>
				<label for="cidade">Cidade: </label>
				<input id = "cidade" name = "cidade" type="text" required>
			</div>

			<br>
			<div>
				<input id = "pais" name = "pais" type="hidden" value="Brasil" >
			</div>

			<br><br>
			<fieldset>Informações Adicionais</fieldset>

			<br>
			<div>
				<div>
				<input type="checkbox" id="filmes" name="interesses[]" value="filmes">
				<label for="filmes">Filmes</label>
				</div>
				<div>
				<input type="checkbox" id="ciclismo" name="interesses[]" value="informatica">
				<label for="ciclismo">Informatica</label>
				</div>
				<div>
				<input type="checkbox" id="livros" name="interesses[]" value="livros">
				<label for="livros">Livros</label>
				</div>
				<div>
				<input type="checkbox" id="games" name="interesses[]" value="games">
				<label for="games">Games</label>
				</div>
				<div>
				<input type="checkbox" id="roupas" name="interesses[]" value="roupas">
				<label for="roupas">Roupas</label>
				</div>
			</div>
			
			<br>
			<div>
				<label for="adicionais">Informações Adicionais</label><br>
				<textarea id="adicionais" name="adicionais" placeholder="Digite aqui" rows="10" cols="100" maxlength="200"></textarea>
			</div>

			<br>
			<div>
				<label for="arquivo">Arquivo: </label>
				<input id = "arquivo" name = "arquivo" type="file" ></div>

			<br>
			<div>
				<button type="submit">Enviar</button>
			</div>

			</form>
	</main>
</body>
</html>
