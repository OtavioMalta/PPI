        <script>
        window.onload = function(){
            const button = document.querySelector("#campoExtra");
            button.addEventListener("click", adicionarCampoExtra);
        }

        function adicionarCampoExtra(){
            const listaCampos = document.querySelector("ol");
            
            const novoSpan =  document.createElement("span");
            const novoCampo = document.createElement("input");
            const div = document.createElement("div");
            const novoLi = document.createElement("li");

            novoSpan.textContent = 'CampoExtra';
            div.appendChild(novoSpan);
            div.appendChild(novoLi)
            novoLi.appendChild(novoSpan);
            novoLi.appendChild(novoCampo);
            listaCampos.appendChild(novoLi);
        }

        </script>

        <style>
            li{
                text-decoration: none;
            }
        </style>
    </head>
